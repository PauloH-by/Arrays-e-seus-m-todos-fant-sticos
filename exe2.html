<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe2</title>
</head>
<body>

    <script>
        var contagem= 0;
        var v= [];
        var v2= [];
        while(contagem!=13){
              var numero= parseInt(prompt("Informe um número"));
              if(numero<50){
                  v.push(numero)
              }
              if(numero>50){
                  v2.push(numero)
              }
              contagem++
        }
        alert(`Essa é a lista com números menores que 50: ${v}`)
        alert(`Essa é a lista com números maiores que 50: ${v2}`)
    </script>
    
</body>
</html>
